<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <h1 class="col-12 pb-4 pt-2">Weather Dashboard</h1>
    </header>
    <main class="row">
        <!-- search -->
        <div class="col-md-3 col-sm pl-4 pr-4">
            <!-- search for a city -->
            <h1 class="row ml-1 mr-1">Search for a City:</h1>
            <form class="row ml-1 mr-1 pb-3" id="citySearchForm">
                <input type="search" class="form-control" id="searchInput" placeholder="San Diego">
                <button type="submit" class="mt-3 col-12 btn btn-primary">Search</button>
            </form>
