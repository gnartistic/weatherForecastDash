<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <h1 class="col-12 pb-4 pt-2">Weather Dashboard</h1>
    </header>
    <main class="row">
        <!-- search -->
        <div class="col-md-3 col-sm pl-4 pr-4">
            <!-- search for a city -->
            <h1 class="row ml-1 mr-1">Search for a City:</h1>
            <form class="row ml-1 mr-1 pb-3" id="citySearchForm">
                <input type="search" class="form-control" id="searchInput" placeholder="San Diego">
                <button type="submit" class="mt-3 col-12 btn btn-primary">Search</button>
            </form>
            <!-- history of previous  -->
            <div class="row ml-1 mr-1" id="previousSearches">
            </div>
        </div>
        <!-- city information -->
        <div class="col-md-9 col-sm pl-sm-5 pt-sm-3" id="cityWeatherContainer" style="display: none;">
            <!-- current Data -->
            <div class="row pl-2 pt-1 mr-3" style="border:1px solid">
                <div class="col-12" id="currentWeatherContainer">
                    <div class="row">
                        <h1>
                            <span id="currentWeatherName"></span>
                            &nbsp
                            <span id="currentWeatherDate"></span>
                            &nbsp
                        </h1>
                        <img id="currentWeatherIcon" src="http://openweathermap.org/img/wn/10n.png"
                            alt="city information tag">
                    </div>
                    <p class="row">Temp:&nbsp<span id="currentWeatherTemp">99.99</span>Â°F</p>
                    <p class="row">Wind:&nbsp<span id="currentWeatherWind">9.99</span>&nbspMPH</p>
                    <p class="row">Humidity:&nbsp<span id="currentWeatherHumidity">99</span>%</p>
                    <p class="row">UV Index:&nbsp<span id="currentWeatherUV">11.49</span></p>
                </div>
            </div>
            <!-- 5 day forcast -->
            <div class="row mt-4 mr-3">
                <div class="col-12" id="futureWeatherContainer">
                    <h2 class="row">5-Day Forecast:</h2>
                    <div id="forecastContainer">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
